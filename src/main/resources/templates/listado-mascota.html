<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
    	<h4>Listado de Mascotas</h4>
		<a class="btn btn-success" href="/" role="button">Nueva Mascota</a>
		<div class="alert alert-success alert-dismissible fade show mt-3" th:if="${sucess}!=null" role="alert">
		  <label th:text="${sucess}"></label>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		
    	<table class="table table-hover" id="myTable">
    		<thead>
    			<tr>
					<th scope="col" class="text-center">Codigo</th>
					<th scope="col" class="text-center">Foto</th>
					<th scope="col">Nombre</th>
    				<th scope="col">Especie</th>
    				<th scope="col">Raza</th>
    				<th scope="col">Sexo</th>
    				<th scope="col" class="text-center">Fecha de Nacimiento</th>
    				<th scope="col">Peso</th>
    				<th scope="col">Due√±o</th>
    				<th></th>
    				<th></th>
    			</tr>
    		</thead>
    		<tbody>
			    <tr th:each="m : ${lstMascotas}">
			        <td th:text="${m.cod_mascota}" class="text-center"></td>
			        <td>
					    <img th:src="@{'/imagenes/mascotas/' + ${m.foto_mascota}}" alt="Foto" class="img-thumbnail" style="width: 70px;" />
					</td>
			        <td th:text="${m.nombre_mascota}"></td>
			        <td th:text="${m.especie.nombre_especie}"></td>
			        <td th:text="${m.raza.nombre_raza}"></td>
			        <td th:text="${m.sexo}"></td>
			        <td th:text="${#dates.format(m.fecha_nacimiento, 'dd-MM-yyyy')}" class="text-center"></td>
			        <td th:text="${m.peso}"></td>
			        <td th:text="${m.cliente.nombres + ' ' + m.cliente.apellidos}"></td>
			        <td>
						<a class="btn btn-warning" role="button">Editar</a>
    				</td>
    				<td>
						<button type="button" class="btn btn-danger deletebtn">Eliminar</button>
    				</td>
			    </tr>
			</tbody>

    	</table>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  </body>
</html>
