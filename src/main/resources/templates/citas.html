		<form th:action="@{/savecita}" th:object="${cita}" method="post" class="form-control">
			<div id="grupo1">
    <div class="form-group row g-3 align-items-center">
        <label for="inputCliente" class="col-auto col-form-label">Cliente</label>
        <div class="col-auto">
            <select id="inputCliente" class="form-control" th:field="*{cliente.codCliente}" name="cod_cliente">
                <option th:value="-1" th:text="Seleccione"></option>
                <option th:each="cli : ${listClientes}" th:value="${cli.codCliente}" th:text="${cli.nombres}"></option>
            </select>
        </div>
        <label for="inputMascota" class="col-auto col-form-label">Mascota</label>
        <div class="col-auto">
            <select id="inputMascota" class="form-control" th:field="*{mascota.codMascota}">
                <option th:value="-1" th:text="Seleccione"></option>

            </select>
        </div>
        <label for="inputVeterinario" class="col-auto col-form-label">Veterinario</label>
        <div class="col-auto">
			<select id="inputVet" class="form-control" th:field="*{vet.codVeterinario}">
				<option th:value="-1" th:text="Seleccione"></option>
				<option th:each="v : ${listVet}" th:value="${v.codVeterinario}" th:text="${v.nombres_veterinario}"></option>
			</select>
        </div>
        <label for="inputServicio" class="col-auto col-form-label">Servicio</label>
        <div class="col-auto">
			<select id="inputVet" class="form-control" th:field="*{servicio.codServicio}">
				<option th:value="-1" th:text="Seleccione"></option>
				<option th:each="s : ${listServ}" th:value="${s.codServicio}" th:text="${s.nombre_servicio}"></option>
			</select>
        </div>
    </div>
</div>
